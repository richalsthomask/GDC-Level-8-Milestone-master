{% extends 'base.html'%}

{% block title%}Task Detail{% endblock%}

{% block content%}
      <div
        style="
          display: flex;
          flex-direction: row;
          align-items: center;
          gap: 1rem;
        "
      >
        <a href="/tasks">
          <img
            style="height: 1.5rem"
            src="https://img.icons8.com/ios-filled/50/000000/back.png"
          />
        </a>
        <p style="font-size: 35px; font-weight: 600">Task Detail</p>
      </div>

      <div
        style="
          margin-top: 2rem;
          display: flex;
          flex-direction: column;
          gap: 0.3rem;
        "
      >
        <label style="font-weight: 300; font-size: 1rem"> Title </label>

        <input
          name="title"
          type="text"
          value="{{object.title}}"
          readonly
          style="
            background-color: #f1f5f9;
            padding: 0.5rem;
            border: 0;
            border-radius: 0.375rem;
          "
        />
      </div>

      <div
        style="
          margin-top: 1rem;
          display: flex;
          flex-direction: column;
          gap: 0.3rem;
        "
      >
        <label style="font-weight: 300; font-size: 1rem"> Description </label>
        <textarea
          name="description"
          type="text"
          readonly
          style="
            background-color: #f1f5f9;
            padding: 0.5rem;
            border: 0;
            border-radius: 0.375rem;
          "
        >
{{object.description}}
       </textarea
        >
      </div>

      <div
        style="
          margin-top: 1rem;
          display: flex;
          flex-direction: column;
          gap: 0.3rem;
        "
      >
        <label style="font-weight: 300; font-size: 1rem"> Priority </label>

        <input
          name="priority"
          type="number"
          value="{{object.priority}}"
          readonly
          style="
            background-color: #f1f5f9;
            padding: 0.5rem;
            border: 0;
            border-radius: 0.375rem;
          "
        />
      </div>

      <div
        style="
          margin-top: 1rem;
          display: flex;
          flex-direction: column;
          gap: 0.3rem;
        "
      >
        <label style="font-weight: 300; font-size: 1rem"> Status </label>

        <input
          name="status"
          value="{{object.status|title}}"
          readonly
          style="
            background-color: #f1f5f9;
            padding: 0.5rem;
            border: 0;
            border-radius: 0.375rem;
          "
        />
      </div>

{% endblock%}
