{% extends 'base.html'%}

{%block daily_email_time%}Update Client{%endblock%}

{%block content%}
      <div
        style="
          display: flex;
          flex-direction: row;
          align-items: center;
          gap: 1rem;
        "
      >
        <a href="/all_tasks">
          <img
            style="height: 1.5rem"
            src="https://img.icons8.com/ios-filled/50/000000/back.png"
          />
        </a>
        <p style="font-size: 35px; font-weight: 600">Update Client</p>
      </div>

      {{ form.non_field_errors }}

      <form style="margin-top: 2rem" method="post">
        {% csrf_token %}

        <div style="display: flex; flex-direction: column; gap: 0.3rem">
          <div
            style="
              display: flex;
              flex-direction: row;
              width: 100%;
              justify-content: space-between;
              align-items: end;
            "
          >
            <label
              for="{{ form.email.id_for_label }}"
              style="font-weight: 300; font-size: 1rem"
            >
              Email
            </label>
            <span style="font-weight: 200; font-size: 0.7rem; color: red">
              {{ form.email.errors }}
            </span>
          </div>
          <input
            name="email"
            type="email"
            value="{{ form.email.value }}"
            style="
              background-color: #f1f5f9;
              padding: 0.5rem;
              border: 0;
              border-radius: 0.375rem;
            "
          />
          <span style="font-weight: 200; font-size: 0.7rem">
            {{ form.email.help_text }}
          </span>
        </div>


        <div style="margin-top:2rem;display: flex; flex-direction: column; gap: 0.3rem">
          <div
            style="
              display: flex;
              flex-direction: row;
              width: 100%;
              justify-content: space-between;
              align-items: end;
            "
          >
            <label
              for="{{ form.daily_email_time.id_for_label }}"
              style="font-weight: 300; font-size: 1rem"
            >
              Daily Email Sent Time
            </label>
            <span style="font-weight: 200; font-size: 0.7rem; color: red">
              {{ form.daily_email_time.errors }}
            </span>
          </div>
          <input
            name="daily_email_time"
            type="time"
            value="{{ form.daily_email_time.value |time:'H:i' }}"
            style="
              background-color: #f1f5f9;
              padding: 0.5rem;
              border: 0;
              border-radius: 0.375rem;
            "
          />
          <span style="font-weight: 200; font-size: 0.7rem">
            {{ form.daily_email_time.help_text }}
          </span>
        </div>


        
        <input
          type="submit"
          value="Update Time"
          style="
            margin-top: 2rem;
            background-color: #ef4444;
            width: 100%;
            border-radius: 0.375rem;
            color: white;
            border: 0;
            padding: 0.6rem;
            cursor: pointer;
          "
        />
      </form>
      
{% endblock%}
