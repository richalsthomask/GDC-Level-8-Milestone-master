{% extends 'loggedin_base.html'%}

{% block title%} All Tasks {% endblock%}
  
  {% block loggedin_content%}
  <p style="margin-top: -1rem; color: #475569; font-size: 0.9rem">
    {{tasks_completed_line}} tasks completed
  </p>
      <div
        style="
          margin-top: 0.5rem;
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: space-between;
          gap: 1rem;
          padding-left: 2rem;
          padding-right: 2rem;
        "
      >
        <a
          href="/all_tasks/"
          style="
            text-decoration-line: none;
            padding: 0.5rem;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            background-color: #ffe4e6;
            border-radius: 1rem;
            text-align: center;
            color: #ef4444;
          "
        >
          All
        </a>
        <a
          href="/tasks/"
          style="
            color: black;
            text-decoration-line: none;
            padding: 0.5rem;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            border-radius: 1rem;
            text-align: center;
          "
        >
          Pending
        </a>
        <a
          href="/completed_tasks/"
          style="
            color: black;
            text-decoration-line: none;
            padding: 0.5rem;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            border-radius: 1rem;
            text-align: center;
          "
        >
          Completed
        </a>
      </div>
      <div
        style="
          margin-top: 1.5rem;
          margin-bottom: 3rem;
          display: flex;
          flex-direction: column;
          gap: 1rem;
          max-height: 23rem;
          overflow-y: scroll;
        "
      >
        {% for task in tasks %}

        {% include 'common/task.html'%}
       
        {% endfor%}
      </div>
      <a
        href="/create_task"
        style="
          background-color: #ef4444;
          width: 100%;
          border-radius: 0.375rem;
          color: white;
          border: 0;
          padding: 0.6rem;
          cursor: pointer;
          text-decoration-line: none;
          text-align: center;
          width: 100%;
        "
        >Add
      </a>

{% endblock%}
