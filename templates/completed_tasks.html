{% extends 'loggedin_base.html'%}

{% block title%} Completed Tasks {% endblock %}

{% block loggedin_content%}
     
      <p style="margin-top: -1rem; color: #475569; font-size: 0.9rem">
        {{completed_tasks|length}} completed tasks
      </p>
      <div
        style="
          margin-top: 0.5rem;
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: space-between;
          gap: 1rem;
          padding-left: 2rem;
          padding-right: 2rem;
        "
      >
        <a
          href="/all_tasks/"
          style="
            color: black;
            text-decoration-line: none;
            padding: 0.5rem;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            border-radius: 1rem;
            text-align: center;
          "
        >
          All
        </a>
        <a
          href="/tasks/"
          style="
            color: black;
            text-decoration-line: none;
            padding: 0.5rem;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            border-radius: 1rem;
            text-align: center;
          "
        >
          Pending
        </a>
        <a
          href="/completed_tasks/"
          style="
            text-decoration-line: none;
            padding: 0.5rem;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            background-color: #ffe4e6;
            border-radius: 1rem;
            text-align: center;
            color: #ef4444;
          "
        >
          Completed
        </a>
      </div>
      <div
        style="
          margin-top: 1.5rem;
          margin-bottom: 3rem;
          display: flex;
          flex-direction: column;
          gap: 1rem;
          max-height: 23rem;
          overflow-y: scroll;
        "
      >
        {% for task in completed_tasks %}
        
        {% include 'common/task.html'%}
        
        {% endfor%}
      </div>

{% endblock%}
